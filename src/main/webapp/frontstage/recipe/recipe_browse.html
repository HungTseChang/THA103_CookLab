<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .member-profile {
                display: flex;
                align-items: center;
            }

            .avatar-container {
                position: relative;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                overflow: hidden;
            }

            .avatar {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .info-container {
                margin-left: 10px;
            }

            .follow-button {
                margin-left: auto;
            }
        </style>
    </head>
    <body>
        <div class="member-profile">
            <div class="avatar-container">
                <img src="avatar.jpg" alt="Member Avatar" class="avatar" />
            </div>
            <div class="info-container">
                <h2>会员名称</h2>
            </div>
            <div class="follow-button">
                <button>关注</button>
            </div>
        </div>
    </body>
</html>
